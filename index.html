<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Morgan">
    <title>Shopping Cart</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Item Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="item-name">Fish</td>
                  <td class="item-price">$5</td>
                  <td class="item-quantity"><input name="name" type="number" value="1"/></td>
                  <td class="item-total"></td>
                  <td><button class="btn btn-outline-secondary">remove</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <form class="col-6" id="add-item">
          <input name="name" type="text" placeholder="Item" required/>
          <input name="price" type="number" placeholder="Price" required/>
          <button class="btn btn-primary">add</button>
        </form>
        <h5 class="col-6" id="cart-total"></h5>
      </div>
    </div>
  </body>
</html>
